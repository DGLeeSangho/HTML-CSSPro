<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon "type = "image/x-icon" href = "../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	body{
		margin:0;
		padding:0;
	}
	div{
		border:1px solid gray;
		width:100px;
		height:100px;
		text-align:center;
	}
	div:first-of-type{
		background-color: red;
		
	}
	div:nth-of-type(2){
		background-color: green;
		
		position: relative;
		left:30px;
		top:30px;
	}
	div:nth-of-type(3){
		background-color: blue;
		
		position:fixed;
		/* right:5px; */
		/* bottom:5px; */
		/* left:5px; */
		
		right:5px;
		top:5px;
	}
	div:last-of-type {
		background-color: yellow;
		
		position:absolute;     /* 절대좌표 , 기준 ( 부모 ) body */
		
		/* left / right / bottom / top 속성 좌표 설정 */
		left:10px;
		top:10px;
	}
</style>
</head>
<body>
<h3>ex08_02.html</h3>

<script>
//js로 div 5, p 50 추가
for (var i = 1; i <= 5; i++) {
	var divElemt = document.createElement("div")
	divElemt.innerText = "box" +i
	document.body.appendChild(divElemt)
}
for (var i = 1; i <= 50; i++) {
	var pElemt = document.createElement("p")
	pElemt.innerText = "."
	document.body.appendChild(pElemt)
}

</script>

</body>
</html>
