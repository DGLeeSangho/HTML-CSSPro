<pre>
	[ css 레이아웃 ] position(위치) 속성
	
	1. static  		(기본값)  정적  - top, bottom, left, right 속성 X
	2. relative 		상대좌표(기준)
	3. absolute 	절대좌표,  가장 가까운 부모(조상)요소를 기준으로 배치
	4. fixed   		고정
	5. sticky 		사전적 의미 ( 끈적끈적한 )
						사용자의 스크롤 위치에 따라 배치
