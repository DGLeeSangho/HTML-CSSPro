<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon "type = "image/x-icon" href = "../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

.stop{
   display:inline-block;
}

.content{
margin-top: 100px;
border: 1px solid black;
background-color: yellow;
width: 200px;
}

label{
margin:0 auto;
text-align: center;
width: 30px;
height: 30px;
}
</style>
</head>
<body>
<pre>
transform 속성
</pre>
<input  type="radio" name="direction" value="clock" checked />시계방향
<input type="radio" name="direction" value="counter_clock" />반시계방향


<button class="on" >회전</button>
<button class="stop" >정지</button>

<div class= content>
Lorem ipsum dolor sit amet, consectetur 
adipisicing elit. Repellendus similique.
</div>

<!-- var radioVal;

radioVal = $(":input:name=direction:checked").val();
 -->

<script>
var angle = 0;
var timer;

document.querySelector(".on").onclick = function(){
   // 일정한 시간 간격으로 반복적으로 실행
   // setTimeout();
   var radioChecked = $(":input:radio[name='direction']:checked");
   var radioVal = radioChecked.val();
   //console.log("checked: [" +radioVal + "]"); 선택된 값 확인
   
   if(radioVal=="clock")timer = setInterval(div_rotate_clock,10);
   else timer = setInterval(div_rotate_counter_clock,10);
}
function div_rotate_clock(){   //시계
   
   var target = document.querySelector(".content")
   //alert(target) //[object HTMLDivElement]
   target.style.transform = "rotate("+angle+"deg)"
   document.querySelector(".on").style.display="none";
   document.querySelector(".stop").style.display="inline-block";
  
   angle += 10;
}

function div_rotate_counter_clock(){   //반시계
   
      var target = document.querySelector(".content")
      //alert(target) //[object HTMLDivElement]
      target.style.transform = "rotate("+angle+"deg)"
      document.querySelector(".on").style.display="none";
      document.querySelector(".stop").style.display="inline-block";
     
      angle -= 10;
   }
   
document.querySelector(".stop").onclick = function(){      //정지
   document.querySelector(".on").style.display="inline-block";
   document.querySelector(".stop").style.display="none";
   clearInterval(timer);
}
</script>

</body>
</html>
