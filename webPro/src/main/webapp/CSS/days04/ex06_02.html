<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon "type = "image/x-icon" href = "../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.center{
		width:50%;
		border:3px solid green;
		margin:0 auto;
		text-align: center;
		
		/* 
		height:200px;
		 */
		 
		 /* 첫번째 방법 : padding 속성 사용 */
		 /* 위/아랫쪽 패딩을 설정해서 height 높이 대신에 수직 가운데 정렬 */
		 /* 
		 padding:70px 0;
		  */
		  
		  /* 두번째 방법 : line-height 속성을 사용하는 팁(Tip) */
		  /* height 속성값과 line-height 속성값을 동일하게 설정하면 중앙 */
		  /* 
		  height:200px;
		  line-height:200px;
		   */
		  /* 세번째 방법 */
		  height:200px;
		  position:relative; 		/* 기준 */
		  
	}
	.center p{
		margin: 0;
		
		/* p 태그는 블럭모드, width 100% */
		
		position:absolute;
		top:50%;
		left:50%;
		border:1px solid red;
		
		/* 너비의 반을 왼쪽이동, 높이의 반을 윗쪽 이동 */
		/* transform 속성 : 변형시킨다. (원점 변형) */
		transform:translate(-50%,-50%);
		-ms-transform:translate(-50%,-50%)
		
	}
	
</style>
</head>
<body>
<!-- Hello World! 텍스트가 수직 가운데 정렬 -->
<!-- .center>p>{Hello World!} -->
<div class="center">
	<p>Hello World!</p>
</div>

</body>
</html>
