<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon "type = "image/x-icon" href = "../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	p{
		/* font 약식 */
		font-family: Arial, Verdana, "Times New Roman";
		/* font-size:xx-large; */
		font-size:2.5em; /* 엠  16px*2.5 = 40px*/
		/* 
		브라우저 메뉴에서 텍스트 크기를 조정할 수 있도록 하기 위해서 
		개발자가 픽셀 대신에 em 단위를 사용한다
		
		브라우저의 기본 텍스트 크기는 16px이다.
		1em == 현재 글꼴 크기 == 16px
		*/
		font-weight: bold; /* 100~900 */
		font-variant: small-caps;	/* 모든 소문자는 대문자로 변환 (작은대문자) */
		font-style:italic;		/* 기울림꼴 텍스트 지정 */
		
			 /*style  variant    weight size       family    */
		font:italic small-caps bold 12px Verdana, Arial;
	}
</style>
</head>
<body>
<h3>ex10.html</h3>
<pre>
1. css 글꼴 (font)은 웹 사이트에 적합한 글꼴을 선택하는 것이 중요하다.
2. 읽기 쉬운 글꼴, 색상, 크기 선택 중요하다.
3. 웹 안전 글꼴 : 모든 브라우저/장치에 보편적으로 설치되어 있는 글꼴
</pre>

</body>
</html>
