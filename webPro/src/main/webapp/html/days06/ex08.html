<h3>ex08.html</h3>
1. html로 동영상을 재생하는 가장 쉬운 방법 ? YouTube 동영상<br>
2. YouTube 동영상 ID<br>
	https://www.youtube.com/watch?v=[  lrcele4x1Pl  ] <br>
	lrcele4x1Pl ? Youtube 동영상 ID값 <br>
	이 youtube 동영상 ID를 이용해서 html에서 동영상을 참조(재생)할 수 있다. <br>
3. 웹 사이트에서 필요한 동영상 : YouTube 동영상 업로드 <br>
4. YouTube 동영상 ID 기록<br>
5. iframe 요소 <br>

<hr>

<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" >
</iframe>

<!-- 자동 재생 + 음소거 -->
<iframe width="420" height="315" 
	src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1" >
</iframe>

<!-- 컨트롤러 표시 X  controls=0,    (기본값 1) -->
<iframe width="420" height="315" 
	src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0" >
</iframe>


</body>
