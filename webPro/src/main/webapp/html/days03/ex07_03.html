<h3>ex07.html - table 태그</h3>

1. 데이터를 행과 열로 정렬할 수 있는 태그<br>
2. 예) dept 테이블 <br>
10   ACCOUNTING   NEW YORK <br>
20   RESEARCH   DALLAS<br>
30   SALES   CHICAGO<br>
40   OPERATIONS   BOSTON<br>

<!-- 
xhtml 1.0 = html 4.0 + xml 1.0
<br></br> == <br/>
<hr/>
-->
<hr>
<!-- 테이블 정의 -->
<!-- <table border="1" width="400px"> -->
<table>
	<!-- 테이블 행(row) -->
	<thead>
	<tr>
		<!-- [t]able [h]eader cell -->
		<!-- input 태그 : 입력용 태그 -->
		<th><input type="checkbox"></th>
		<th>deptno</th>
		<th>dname</th>
		<th>loc</th>
	</tr>
	</thead>
	<tbody>
		<tr>
	<td align="center"><input type="checkbox"></td>
	<td>10</td>
	<td>ACCOUNTING</td>
	<td>NEW YORK</td>
	</tr>
	<tr>
	<td align="center"><input type="checkbox"></td>
	<td>20</td>
	<td>RESEARCH</td>
	<td>DALLAS</td>
	</tr>
	<tr>
	<td align="center"><input type="checkbox"></td>
	<td>30</td>
	<td>SALES</td>
	<td>CHICAGO</td>
	</tr>
	<tr>
	<td align="center"><input type="checkbox"></td>
	<td>40</td>
	<td>OPERATIONS</td>
	<td>BOSTON</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
            <td colspan="4" align="center">
               <button>추가</button>
               <button>수정</button>
               <button>삭제</button>
            </td>
         </tr>

	</tfoot>
</table>
