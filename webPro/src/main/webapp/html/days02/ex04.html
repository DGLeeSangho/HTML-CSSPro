<h3>hr 태그 설명</h3>

1. 수평줄(선)을 표현<br>
2. 블럭모드<br>
3. 종료 태그 X<br>
4. [h]orizontal [r]ule<br>

<!-- 선의 색깔을 빨강색으로  -->
<!-- #rrggbb rr(0~255) -->
<!-- css의 속성값 color="rgb(250,0,0)"> -->
<hr>
<hr color="red" width = "100px" align="right">
<!-- hr의 부모 요소는 body의 너비 50% -->
<hr color="#FF0000" width = "50%">
<!-- align 속성 : 정렬 left, right, center -->
<hr color="Tomato" width="50%" align="left">
