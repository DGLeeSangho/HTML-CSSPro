<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- hn태그 h1 ~ h6  heading : 머릿글의 제목, 자막 -->
<!-- [ 블럭 모드 ] / 인라인 모드 -->
<!-- 제목 위/아래에 여백(margin)이 자동으로 추가 -->
<!-- 검색엔진이 제목(hn태그)을 사용하여 웹 페이지의 구조와 내용을 파악(색인화) 한다 -->
<!-- 글자 진하게 (bold) -->

<!-- h*6> { html 제목 $ } -->
<h1> html 제목 1 - 가징 증요한 제목 정의</h1>
<h2> html 제목 2</h2>
<h3> html 제목 3</h3>
<h4> html 제목 4</h4>
<h5> html 제목 5</h5>
<h6> html 제목 6</h6>
</body>
</html>
