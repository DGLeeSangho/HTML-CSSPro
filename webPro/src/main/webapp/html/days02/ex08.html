<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	strong {
		color:red;
		border:1px dotted gray;	
	}
</style>
</head>
<body>

<h3>html 텍스트 서식 요소 - b(bold), strong, i(italic), mark, em</h3>

1. 안녕하세요. 홍길동 입니다. <br>

<!-- b - 중요성 X, 굵은 텍스트 -->
2. 안녕하세요. <b>홍길동</b> 입니다. <br>
<!-- strong - 중요성 강조 O , 굵은 텍스트 -->
3. 안녕하세요. <strong>홍길동</strong> 입니다. <br>
<!-- [em]phasized - 강조 O, 기울임꼴 텍스트 -->
4. 안녕하세요. <em>홍길동</em> 입니다. <br>
<!-- [i]talic - 기울임꼴 텍스트 -->
5. 안녕하세요. <i>홍길동</i> 입니다. <br>
<!-- mark - 표시된 텍스트, 노랑색 배경색 -->
6. 안녕하세요. <mark>홍길동</mark> 입니다. <br>
<!-- small - 더 작은 텍스트 -->
7. 안녕하세요. <small>홍길동</small> 입니다. <br>
<!-- [d]eleted - 문서에서 삭제된 텍스트 정의, 취소선(가운데줄) 긋다. -->
8. 안녕하세요. <del>홍길동</del> 입니다. <br>
<!-- inserted text 문서에 새로 추가된(삽입된) 텍스트 정의, 밑줄(언더라인) -->
9. 안녕하세요. <ins>홍길동</ins> 입니다. <br>

<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>

<h3>sub, sup 태그 설명</h3>
<!-- subscript -->
물 = H<sub>2</sub>O <br>
2^3 = 2<sup>3</sup><br>

</body>
</html>
