<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>seonghan 2022. 5. 18. - 오전 10:20:27</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<style>
	ul{
		border: 1px solid #e7e7e7;
		background-color: #f3f3f3;
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	
	li{
		float: left;
	}
	
	li a{
		display: block;
		color: #666;
		padding: 14px 16px;		/* 상하 14px, 좌우 16px */
		text-align: center;
		text-decoration: none;
	}
	
	li a:hover:not(.active) { 
		background-color: #ddd;
	}
	
	li a.active{		/* li후손인 a태그중에 클래스명이 active인 태그 */
		color: white;
		background-color: #04AA6D;
	}
	 	
	/* li:nth-child(4){ 		js에서 li 갯수 = 4 로구해서 사용가능  */
	li:last-child {
		float: right;
	}
</style>
</head>
<body>

<!-- 복습 문제 3번 풀이) -->	

<!-- ul>li*4>a[href='#'] -->
<ul>
	<!-- 메뉴가 활성화됨을 나타내기 위해서 class 속성을 사용할거고 클래스명 : active -->
	<li><a href="#" class="active">Home</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">Contact</a></li>
	<li><a href="#">About</a></li>
</ul>

</body>
</html>
